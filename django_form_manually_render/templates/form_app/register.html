<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <style>
        div {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="section">
        <form action="" method="GET">
            <div>
                {{ form.first_name.label_tag }}
                {{ form.first_name }}
            </div>
            <div>
                {{ form.last_name.label_tag }}
                {{ form.last_name }}
            </div>
            <div>
                {{ form.school_name.label_tag }}
                {{ form.school_name }}
            </div>

            <div>
                <label for="{{ form.first_name.id_for_label }}">Name : </label>
                {{ form.first_name }}

                {{ form.school_name.value }}
                {{ form.first_name.help_text }}
            </div>
        </form>
    </div>
</body>
</html>
